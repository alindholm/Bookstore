<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
    <h2>Add a New Book</h2>
    <div>
    <form th:object="${book}" th:action="@{/save}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>
        <div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="deplist">Gategory</label>
			 <select id="deplist" th:field="*{gategory}" class="form-control">
       			<option th:each="gategory: ${gategory}" th:value="${gategory.gategoryid}" th:text="${gategory.name}"></option>
    		</select>

        <input type="submit" value="Add Book">
    </form>
    </div>
</body>
</html>
