<form th:action="@{/edit/{id}(id=${book.id})}" method="post" th:object="${book}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" th:field="*{author}">
    </div>
    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" class="form-control" id="year" th:field="*{year}">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number"class="form-control" id="price" th:field="*{price}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
